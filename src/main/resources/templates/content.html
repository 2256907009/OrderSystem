<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页-小林速递</title>
</head>
<body>
<button onclick="window.location='/add'">添加</button>
<table id="tb">
    <thead>
    <tr>
        <th>订单号</th>
        <th>名称</th>
        <th>金额</th>
        <th>日期</th>
        <th>地址</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="row:${rows}">

                    <td>[[${row.orderNumber}]]</td>
                    <td>[[${row.orderName}]]</td>
                    <td>[[${row.orderMoney}]]</td>
                    <td>[[${row.orderDate}]]</td>
                    <td>[[${row.orderAddress}]]</td>
                    <td>
                        <a th:href="'/delete?id='+${row.id}">删除</a>
<!--                        &nbsp-->

                        <a th:href="'/edit?id='+${row.id}">编辑</a>
                    </td>

    </tr>

    </tbody>
</table>

</body>
</html>
