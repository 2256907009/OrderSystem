<script>


    document.addEventListener("DOMContentLoaded", function () {
        // 获取导航栏中的所有链接
        const links = document.querySelectorAll(".sub-menu a");

        // 给每个链接添加点击事件监听器
        links.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault(); // 阻止默认链接行为

                // 获取点击链接的 href 属性值
                // 将 href 属性值设置为 iframe 的 src 属性，从而加载对应的内容
                document.getElementById("frame").src = this.getAttribute("href");
            });
        });
    });

    // 获取服务查询菜单项
    var serviceMenu = document.getElementById('sub-menu');

    // 添加点击事件监听器
    serviceMenu.addEventListener('click', function() {
        // 获取子菜单
        var subMenu = serviceMenu.querySelector('.sub');

        // 切换子菜单的显示状态
        if (subMenu.style.display === 'none') {
            subMenu.style.display = 'block';
        } else {
            subMenu.style.display = 'none';
        }
    });

    // 获取服务查询菜单项
    var serviceMenu2 = document.getElementById('sub-menu2');

    // 添加点击事件监听器
    serviceMenu2.addEventListener('click', function() {
        // 获取子菜单
        var subMenu = serviceMenu2.querySelector('.sub');

        // 切换子菜单的显示状态
        if (subMenu.style.display === 'none') {
            subMenu.style.display = 'block';
        } else {
            subMenu.style.display = 'none';
        }
    });

</script>
